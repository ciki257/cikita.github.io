<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="w3.css">

<body>
<!--------------------------------content--------------------------------->
<div class="container">

    <section class="container1">
        <img src="italy.jpg">
    </section>
    <!--------------------------------container 1--------------------------------->

    <!--------------------------------container 2--------------------------------->
    <section class="container2">
        <div class="dk1"></div>
        <div class="nav1">
            <div class="nav12">
                <button class="w3-bar-item w3-button w3-circle" onclick="openKota('Home')"><i class="fa-solid fa-house"></i></button>
                <button class="w3-bar-item w3-button" onclick="openKota('Top')"><i class="fa-solid fa-monument"></i></button>
                <button class="w3-bar-item w3-button" onclick="openKota('left')"><i class="fa-solid fa-archway"></i></button>

                <button class="w3-bar-item w3-button" onclick="openKota('Bottom')"><i class="fa-solid fa-ticket"></i></button>
                <button class="w3-bar-item w3-button" onclick="openKota('Zoom')"><i class="fa-solid fa-money-bill"></i></button>
                <button class="w3-bar-item w3-button" onclick="openKota('Opacity')"><i class="fa-solid fa-landmark"></i></button>
                <button class="w3-bar-item w3-button" onclick="openKota('Spin')"><i class="fa-regular fa-circle"></i></button>
                <div class="nav2">
                    <button id="pp" class="w3-button w3-round-xlarge" onclick="openKota('Fading')"><i class="fa-solid fa-user"></i></i></button>
                </div>             
                <div class="w3-dropdown-hover">
                    <button class="w3-button w3-round-xlarge"><i class="fa-solid fa-bars"></i></button>
                    <div class="w3-dropdown-content">
                        <div class="dc">
                        <button id="bl" class="w3-button" onclick="openKota('Top')">Top</button>
                        <button id="bl" class="w3-button" onclick="openKota('left')">Left</button>
                        <button id="bl" class="w3-button" onclick="openKota('Right')">Right</button>
                        <button id="bl" class="w3-button" onclick="openKota('Bottom')">Bottom</button>
                        <button id="bl" class="w3-button" onclick="openKota('Zoom')">Zoom</button>
                        <button id="bl" class="w3-button" onclick="openKota('Opacity')">Opacity</button>
                        <button id="bl" class="w3-button" onclick="openKota('Spin')">Spin</button></div>            
                    </div>
                </div>
            <div>
        </div>
        <div class="dk2"></div>
    </section>
    <!--------------------------------container 2--------------------------------->

    <!--------------------------------container 3--------------------------------->
    <section class="container3">
        <div class="dk"></div>
        <div class="kotak">
            <div class="card">
                <div id="Home" class="w3-container kota w3-middle">
                    <center>
                        <h1><div class="ignielGlitch" data-text="BEN ARRIVATO">BEN ARRIVATO</div></h1>
                        <br>
                        <p style="font-size: 30px; font-family: cursive;">DESTINAZIONE ITALIANA</p>
                </div>
                
                <div id="Top" class="w3-container kota w3-animate-top w3-middle" style="display:none">
                    <center>
                    <h1>COLOSSEUM</h1>
                    <p></p>
                    <img class="image1" src="c.jpg">
                </div>
                
                <div id="left" class="w3-container kota w3-animate-left w3-middle" style="display:none">
                    <center>
                    <h1>MENARA PISA</h1>
                    <p></p>
                    <img class="image2" src="p.jpg">
                </div>
                
                <div id="Right" class="w3-container kota w3-animate-right" style="display:none">
                    <center>
                    <h1>CINQUE TERRE</h1>
                    <p></p>
                    <img class="image3" src="t.jpg">
                </div>
                
                <div id="Bottom" class="w3-container kota w3-animate-bottom" style="display:none">
                    <center>
                    <h1>CASTEL SANT'ANGELO</h1>
                    <p></p>
                    <img class="image4" src="a.jpg">
                </div>
                
                <div id="Zoom" class="w3-container kota w3-animate-zoom" style="display:none">
                    <center>
                    <h1>PANTHEON</h1>
                    <p></p>
                    <img class="image5" src="o.jpg">
                </div>
                
                <div id="Fading" class="w3-container kota" style="display:none">
                    <center>
                    <h1><div class="ignielGlitch" data-text="BIODATA">BIODATA</div></h1>
                    <p style="font-size: 25px; font-family: cursive;">CIKITA MEYDILVIRA <br>10122233 <br>IF 6 <br>Pemrograman WEB</p>
                </div>
            
                <div id="Opacity" class="w3-container kota w3-animate-opacity" style="display:none">
                    <center>
                    <h1>PIAZZA NOVONA</h1>
                    <p></p>
                    <img class="image6" src="n.jpg">
                </div>
                
                <div id="Spin" class="w3-container kota w3-spin" style="display:none">
                    <center>
                    <img class="image7" src="z.png">
                </div>
            </div>
        </div>
        <div class="dk"></div>
    </section>
    <!--------------------------------container 3--------------------------------->
</div>
<!--------------------------------content--------------------------------->

<!--------------------------------script--------------------------------->
<script>
    function openKota(namakota) {
     var i;
     var x = document.getElementsByClassName("kota");
     for (i = 0; i < x.length; i++) {
     x[i].style.display = "none"; 
     }
     document.getElementById(namakota).style.display = "block"; 
    }
</script>
<!--------------------------------script--------------------------------->


</body>
</html>
